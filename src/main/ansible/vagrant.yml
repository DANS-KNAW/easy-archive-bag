- hosts: "test"
  become: yes
  vars:
    local_test_vm_install_httpd: no
  roles:
    - dans.local-test-vm-base
    - dans.local-yum-repo
    - dans.postgresql

- hosts: "test"
  become: yes
  tasks:
  - name: Ensure /etc/ansible/facts.d exists
    file:
      path: /etc/ansible/facts.d
      recurse: yes
      state: directory

  - name: Copy facts-scripts to server
    copy:
      src: conditions.fact
      dest: /etc/ansible/facts.d/
      mode: "u+x"
    register: result

  - name: Reload ansible_local
    setup: filter=ansible_local
    when: result.changed

# TODO move the following jobs about Rsyslog to the dans.local-test-vm-base role
  - name: add easylog to rsyslog configuration
    lineinfile:
      path: /etc/rsyslog.conf
      line: 'local0.* /var/log/easylog'
    register: add_to_easylog

  - name: modify rsyslog configuration (turn on UDP syslog reception and customize log formatting)
    replace:
      path: /etc/rsyslog.conf
      regexp: "{{ item.old }}"
      replace: "{{ item.new }}"
    with_items:
        - { old: '#\$ModLoad imudp', new: '$ModLoad imudp' }
        - { old: '#\$UDPServerRun 514', new: '$UDPServerRun 514' }
        - { old: '\$ActionFileDefaultTemplate RSYSLOG_TraditionalFileFormat', new: '$template CustomFormat,"%HOSTNAME% %syslogtag%%msg:::sp-if-no-1st-sp%%msg:::drop-last-lf%\\n"\n$ActionFileDefaultTemplate CustomFormat' }
    register: update_easylog

  - name: restart rsyslog if the config file was changed
    service:
      name: rsyslog
      state: restarted
      enabled: yes
    when: add_to_easylog.changed or update_easylog.changed

  - name: Copy test-data to vagrant home
    copy:
      src: ../../test/resources/bags/basic-sequence-unpruned/
      dest: /home/vagrant/test-data/
      mode: "0777"
      directory_mode: "0777"

  - name: Install packages
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
        - dans.knaw.nl-easy-bag-store
        - dans.knaw.nl-easy-bag-index
        - dans.knaw.nl-easy-archive-bag

  - include_role:
      name: database
    when: ansible_local.conditions.database_not_installed

  - service:
      name: "{{ item }}"
      state: started
      enabled: yes
    with_items:
        - easy-bag-store
        - easy-bag-index
